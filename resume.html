<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume | Andrew Lim</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <nav class="navbar">
    <div class="container nav-container">
      <a href="index.html#home" class="logo">Andrew.</a>

      <ul class="nav-links">
        <li><a href="index.html#projects">Projects</a></li>
        <li><a href="index.html#contact" class="btn-nav">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section class="section resume-page">
    <div class="container">

      <div class="resume-page-header">
        <h2 class="section-title">Resume</h2>

        <div class="resume-actions">
          <!-- Let user decide to download -->
          <a class="btn btn-secondary" href="resume.pdf" download>
            <i class="fas fa-download"></i> Download PDF
          </a>

          <!-- Optional: open pdf in new tab -->
          <a class="btn btn-primary" href="resume.pdf" target="_blank" rel="noopener">
            <i class="fas fa-arrow-up-right-from-square"></i> Open PDF
          </a>
        </div>
      </div>

      <div class="resume-viewer">
        <iframe src="resume.pdf" title="Andrew Lim Resume" loading="lazy"></iframe>
      </div>

    </div>
  </section>

</body>
</html>
